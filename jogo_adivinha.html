<meta charset="utf-8">

<script>

	function pulalinha() {
		document.write("<br>");
		// body...
	}
	function mostra(frase) {
		document.write(frase);
		pulalinha();
	}

	function sorteia(n) {
		
		return Math.round(Math.random() * n);
}
	var numeroPensado = sorteia(3);
	var chute = parseInt(prompt("Já pensei. Qual você acha que é ?"));

	if (chute == numeroPensado){
		mostra("ACERTOUU");

	} else {

		if (chute > numeroPensado) {
		mostra("ERROUUUU o número é maior do que o pensado");

	} else {
		mostra("EROUUU o número é menor do que o pensado");
	}
}

</script>
