<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 3);

   

    for (var tentativas = 1;tentativas <=3; tentativas++) {

     	var chute = parseInt(prompt("QUal é o número?"));

    	if(chute == numeroPensado) {

    		mostra("ACERTOU MISERAVII")
    		break;

    	}else{
    			mostra("Errou")
    			}
    		
    }	
    mostra("Valor é " + numeroPensado)
</script>
